<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
  </head>
  <body>
    <div class="header">
      <h3>Pankaj Singh Negi</h3>
    </div>
    <div class="container">
      <div class="todobox">
        <h1>To-Do List</h1>
        <div class="input">
          <input id="inputUser" type="text" onkeyup="success()" />
          <button id="addbtn" disabled onmouseout="buttonDisabled()">
            Add
          </button>
        </div>

        <div class="list">
          <ul id="records"></ul>
        </div>
      </div>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
